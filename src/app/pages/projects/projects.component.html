<div class="projects-wrapper">
  <h1 class="projects-title">Mes projets</h1>

  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <img *ngIf="project.image" [src]="project.image" alt="{{ project.title }}" class="project-image" />
      <div class="project-content">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <div class="project-tags">
          <span class="tag" *ngFor="let tag of project.technos">{{ tag }}</span>
        </div>
        <div class="project-links">
          <a *ngIf="project.link" [href]="project.link" target="_blank">ðŸ”— Voir le projet</a>
        </div>
      </div>
    </div>
  </div>
</div>
